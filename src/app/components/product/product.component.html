<div class="page-header mb-4">
  <div class="d-flex flex-column justify-content-center">
    <h3 class="main-title">Product</h3>
    <p class="sub-title">Product Management</p>
  </div>

 <div class="ms-auto">
  <app-add-product (productAdded)="onProdctAdded()" (productUpdated)="onProductUpdated()"></app-add-product>
 </div>

</div>

<div class="card mt-3">

  <table id="datatable" class="table table-bordered">
    <thead>
      <tr class="table-dark">
        <th>ID</th>
        <th>Product Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Description</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      @for(product of products; track product.id){
        <tr>
          <td>{{ $index + 1 }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.categoryName }}</td>
          <td>{{ this.currency + product.price }}</td>
          <td>{{ product.description }}</td>
          <td>
            <input type="checkbox" name="status" id="status" [checked]="product.status" class="switch">
          </td>
          <td>
            <button class="btn action-btn btn-success" (click)="openEditModal(product)">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="btn action-btn btn-danger" (click)="deleteProduct(product.id)">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>

</div>

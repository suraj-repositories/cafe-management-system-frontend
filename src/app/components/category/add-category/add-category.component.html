<button class="right-btn"  data-bs-toggle="modal" data-bs-target="#createCategoryModal">
  <i class="fa-solid fa-plus"></i>
  Add Category</button>

  <div class="modal fade" id="createCategoryModal" tabindex="-1" aria-labelledby="createCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form (submit)="addCategory()" action="#" >
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="createCategoryModalLabel">Add Category</h1>
            <button type="button" class="close mr-2" data-bs-dismiss="modal" aria-label="Close" fdprocessedid="1rb5pn"  #closeModalButton>
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="modal-body">

              <div class="mb-3">
                <label for="category-name" class="form-label">Category Name</label>
                <input type="text" class="form-control" [(ngModel)]="name" value="{{ name }}" name="name" id="category-name" #categoryNameInput>
              </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary" type="submit">Add Category</button>
          </div>
        </form>
      </div>
    </div>
  </div>

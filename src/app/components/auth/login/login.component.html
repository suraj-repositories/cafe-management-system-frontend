<section class="ftco-section">
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="img" style="background-image: url(images/auth/login-bg.png);">
          </div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Sign In</h3>
              </div>
              <div class="w-100">
                <p class="social-media d-flex justify-content-end">
                  <a href="#" class="social-icon d-flex align-items-center justify-content-center fs-4 border-warning">üçä</a>
                </p>
              </div>
            </div>
            <form (submit)="login()" class="signin-form">
              <div class="form-group mb-3">
                <label class="label" for="email">Email</label>
                <input type="text"  [(ngModel)]="email" name="email" class="form-control" placeholder="Enter email" id="email" required>
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
                <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
              </div>
              <div class="form-group d-md-flex">
                <div class="w-50 text-left">
                  <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                  <input type="checkbox" checked>
                  <span class="checkmark"></span>
                  </label>
                </div>
                <div class="w-50 text-md-right">
                  <a href="#">Forgot Password</a>
                </div>
              </div>
            </form>
            <p class="text-center">Not a member? <a data-toggle="tab" href="#signup">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
